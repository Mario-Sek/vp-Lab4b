<th:block xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>

    <form th:action="@{/songDetails}" th:method="POST">
        <input type="hidden" name="trackId" th:value="${trackId}"/>
        <ul>
            <li th:each="artist : ${listedArtists}">
                <input type="radio" name="artistId" th:value="${artist.getId()}"/>
                <th:block th:text="${artist.getFirstName()}"></th:block>

                <th:block th:text="${artist.getLastName()}"></th:block>
                <br>
            </li>
        </ul>
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <input type='submit' value='Add artist'>
        </th:block>
    </form>
    <form th:action="@{/songs}" th:method="GET">

        <input type="submit" value="Back to Songs list">

    </form>
</section>

<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td th:text="${trackId}">2</td>
        </tr>
    </table>
</aside>

</body>
</html>
</th:block>
